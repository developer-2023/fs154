<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitives - exercise</title>
</head>
<body>

    <script>
        // You can change the content of the javascript constant    
        const primitives = [
            "number",
            "bigint",
            "string",
            "boolean",
            "undefined",
            "null",
            "symbol"
        ];
        console.log(primitives);
        console.log(primitives[0]);
        console.log(primitives[ primitives.length - 1 ]);
        primitives[0] = "number!";
        console.log(primitives);
    </script></body>
</html>
